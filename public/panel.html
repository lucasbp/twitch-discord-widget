<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Panel</title>

    <link rel="stylesheet" href="panel.min.css">
</head>
<body>
    <div id="discord-widget">
        <div class="widget widget-theme-dark">
            <div class="widgetHeader">
                <a class="widgetLogo" target="_blank"></a>
                <span class="widgetHeaderCount"></span>
            </div>
            <div class="widgetBody widgetLoading">
                <span class="spinner">
                    <span class="inner">
                        <span class="wanderingCubesItem"></span>
                        <span class="wanderingCubesItem"></span>
                    </span>
                </span>
            </div>
            <div class="widgetFooter">
                <span class="widgetFooterInfo">Free voice chat from Discord</span>
                <a class="widgetBtnConnect" target="_blank">Connect</a>
            </div>
        </div>
    </div>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script src="vendor/jquery.min.js" type="text/javascript"></script>
    <script src="app.bundle.js" type="text/javascript"></script>
    <script src="panel.bundle.js" type="text/javascript"></script>
</body>
</html>
